<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Wordle Solver</title>
</head>
<body>
    <h2>Welcome to the Wordle Solver!!</h2>
    <button id="play-today-btn">Play Today</button>
    <h3 id="answer"></h3>
    <h3 id="guesses"></h3>
    <h3 id="gameWon"></h3>
    <script>
        document.querySelector("#play-today-btn").onclick = async () => {
            const response = await fetch("/api/solvetoday");
            const data = await response.json();
            document.querySelector("#answer").textContent = `Answer: ${data.answer}`;
            document.querySelector("#guesses").textContent =`Guesses: ${data.guesses.length} (${data.guesses})`;
            document.querySelector("#gameWon").textContent = `GameWon: ${data.gameWon}`;
        }
    </script>
</body>
</html>
