<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link rel="stylesheet" href="main.css">
    <script src="wasm_exec.js"></script>
</head>
<body>
    <h2>Welcome to the Wordle Solver!!</h2>
    <button id="play-today-btn">Play Today</button>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
        .then((result) => {
            go.run(result.instance);
        })
        const date = new Date;
        const monthString = (date.getMonth()+1).toString().padStart(2, "0");
        const dayString = date.getDate().toString().padStart(2, "0");
        const dateStr = `${date.getFullYear()}-${monthString}-${dayString}`;
        console.log(dateStr)
        document.querySelector("#play-today-btn").onclick = async () => {
            console.log("solving wordle...");
            // circumvent cors access policy
            const encodedApiUrl = encodeURIComponent(`https://www.nytimes.com/svc/wordle/v2/${dateStr}.json`);
            const response = await fetch(`https://api.allorigins.win/get?url=${encodedApiUrl}`);
            const data = await response.json();
            console.log("retrieved data from nytimes", data);
            const initialGuesses = ["hello"];
            const result = solveWordle(data.solution, "normal", ...initialGuesses);
            console.log(result.gameWon);
            console.log(result.guesses);
        }
    </script>
</body>
</html>
